{% extends "rango/base.html" %}
{% block body_block %}
    <link href="http://v4-alpha.getbootstrap.com/examples/signin/signin.css" rel="stylesheet"
          xmlns="http://www.w3.org/1999/html">
    <div class="jumbotron">
        <h1 class="display-3">Login</h1>
    </div>

    <form class="form-sigin" role="form" method="post" action=".">
        {% csrf_token %}
        <div class="row center-align">
            <div class="col-lg-6">
                <h2 class="form-signin-heading">Please sign in</h2>
                <label for="inputUsername" class="sr-only">Username</label>
                <input type="text" name="username" id="id_username" class="form-control" placeholder="Username" required autofocus>

                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" name="password" id="id_password" class="form-control" placeholder="Password" required>

                <button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit">Sign In</button>

        {#        <input type="submit" value="Log In"/>#}
        {#        <input type="hidden" name="text" value="{{ next }}" />#}
            </div>
        </div>
    </form>
    <p>
        Not a member?
        <a href="{% url 'registration_register' %}">Register</a>
    </p>
{% endblock %}
